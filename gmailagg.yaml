measurements:
  - name: purchase
    aggregations:
      - query: from:example.com newer_than:7d
        rules:
          - type: regexp
            target: body
            pattern: 合計.*\ (?P<amount>\d+)
            mappings:
              amount:
                type: field
                data_type: integer
        tags:
          shop: example

gmailCredentialsPath: .local/gmail/credentials.json

influxdb:
  serverUrl: http://localhost:8086
  org: example-org
  bucket: gmailagg
