name: docker image push
on:
  push:
    branches:
      - 'main'

env:
  GO_VERSION: '1.21'

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/647706074962/locations/global/workloadIdentityPools/gmailagg-pool/providers/gmailagg-gh-provider
          service_account: gmailagg-delivery@gmailagg.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v1

      - run: make setup_docker_auth
      - run: make push
